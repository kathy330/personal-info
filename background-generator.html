<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gradient Background</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="assets/css/background-generator.css"
    />
  </head>
  <body id="gradient">
    <section class="main">
      <h1>Background Gradient Generator</h1>
      <h2>Current CSS Background</h2>
      <h3></h3>
      <div class="button__group">
        <input type="color" name="color1" id="color1" value="#00ff00" />
        <input type="color" name="color2" id="color2" value="#ff0000" />
        <input
          type="range"
          id="degree"
          name="degree"
          min="0"
          max="360"
          value="90"
        />
        <button id="generateRandomColor">Generate Random Color</button>
      </div>
      <a href="/personal-info/">Back To Personal Profile</a>
    </section>
    <script
      type="text/javascript"
      src="assets/js/backgrond-generator.js"
    ></script>
  </body>
</html>
